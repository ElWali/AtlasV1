<!DOCTYPE html>
<html>
<head>
	<title>atlas.js test</title>
	<link rel="stylesheet" href="https://unpkg.com/atlas.js@1.9.4/dist/atlas.css" />
	<script src="https://unpkg.com/atlas.js@1.9.4/dist/atlas.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
	</script>
</body>
</html>
